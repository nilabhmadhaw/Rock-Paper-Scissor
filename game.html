<!DOCTYPE html>
<html> 
<head>
<title>Rock, Paper & Scissor</title>
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="game.css">
</head>
<body>
    <div>
        <button class="reset" onclick="
            score.wins = 0;
            score.losses = 0;
            score.Ties = 0;
            ">
            <i class="fa-solid fa-rotate-right"></i>
            Reset Score
        </button>

        <div class="desc"><h1>Stone Paper Scissor!!</h1>
            <h3>Try It Yourself with Computer Brain.</h3></div>
    <div class="buttons">
        <button class="stone" onclick="
        playGame('Rock');
        "><img src="rock.png" alt="Rock">Rock
        </button> 


        <button class="paper" onclick="
        playGame('Paper');
        "><img src="paper.jpeg" alt="Rock" >Paper
        </button>


        <button class="scissor" onclick="
        playGame('scissor');
        "><img src="scissor.jpeg" alt="Rock">Scissor
        </button>
        
    </div>
    </div>
   <script src="game.js"></script>
</body>
</html>
